  <div class="cadastro">
    <div class="topoCad">
      <span>Cadastre-se</span>
      <div class="topoCadLogin">
        <span class="registrar">Já tem cadastro?</span>
        <span class="entrar" onclick="cadSome()">Faça seu Login</span>
      </div>
      <hr/>
      <div class="cadItens">
        <div class="inputCad">
          <span id="iconeNome">
            <img src="./assets/imgs/cadastroImg/user.png" alt="Nome do Usuário">
          </span>
          <input id="nomeCliente" type="text" placeholder="Digite seu nome" style="margin-bottom: 15px;">
          <span id="iconePassword">
            <img src="./assets/imgs/cadastroImg/senha.png" alt="Senha">
          </span>
          <input id="senhaCliente" class="senhaOnOff" type="password" placeholder="Digite sua senha">
          <div class="mostrarSenha">
            <span>Mostrar senha</span>
            <input onclick="mostrarSenha(this)" type="checkbox" id="checkbox">
          </div>
          <div class="enviarCad">
            <a href="./index.html" class="enviarCad">
              <span>Voltar</span>
            </a>
            <a onclick="adicionarCliente()" href="#" class="enviarCad">
              <span>Cadastrar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
   <div class="logar">
    <div class="topoCad">
      <span>Entrar</span>
      <div class="topoCadLogin">
        <span class="registrar">Não tem Login?</span>
        <span class="entrar" onclick="loginSome()">Faça seu cadastro</span>
      </div>
      <hr/>
      <div class="cadItens">
        <div class="inputCad">
          <span id="iconeNome">
            <img src="./assets/imgs/cadastroImg/user.png" alt="Nome do Usuário">
          </span>
          <input id="nomeClienteLogin" type="text" placeholder="Digite seu nome" style="margin-bottom: 15px;">
          <span id="iconePassword">
            <img src="./assets/imgs/cadastroImg/senha.png" alt="Senha">
          </span>
          <input id="senhaClienteLogin" class="senhaOnOff" type="password" placeholder="Digite sua senha">
          <div class="mostrarSenha">
            <span>Mostrar senha</span>
            <input onclick="mostrarSenha(this)" type="checkbox" id="checkbox">
          </div>
          <div class="enviarCad">
            <a onclick="verificarCliente()" class="enviarCad">
              <span>Entrar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
