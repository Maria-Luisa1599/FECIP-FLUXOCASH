<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags e título -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxoCash - Transações</title>
    <link rel="icon" href="../assets/imgs/favIcon.png" />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../assets/css/home.css" />  <!-- Estilo geral da página -->
    <link rel="stylesheet" href="./css/transacoes.css" />   <!-- Estilo específico de transações -->

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- Menu lateral / barra de navegação -->
    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>   <!-- Ícone do menu -->
        <span>INÍCIO</span>
      </div>
      <ul>
        <!-- Links principais da aplicação -->
        <li class="item-menu">
          <a href="../principais funcoes/fluxocash.html">
            <span class="icon">
              <i class="bi bi-cash-coin"></i>
            </span>
            <span class="txt-link"> Transações </span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../principais funcoes/graficos.html">
            <span class="icon">
              <i class="bi bi-pie-chart-fill"></i>
            </span>
            <span class="txt-link"> Gráficos </span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../principais funcoes/relatorio.html">
            <span class="icon">
              <i class="bi bi-clipboard-data"></i>
            </span>
            <span class="txt-link"> Relatórios </span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../principais funcoes/meuPorquinho.html">
            <span class="icon">
              <i class="bi bi-piggy-bank-fill"></i>
            </span>
            <span class="txt-link">Meu porquinho</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Cabeçalho / dados do usuário -->
    <header>
      <div class="dadosUser">
        <span id="nomeUserTela"></span> <!-- Nome do usuário logado -->
        <div>
          <img
            src="../assets/imgs/mainImg/userImg.png"
            alt="Imagem do Usuário"
          />
        </div>
        <span class="logout">
          <a href="../index.html"> Sair da conta </a> <!-- Botão de logout -->
        </span>
      </div>

      <!-- Conteúdo principal -->
      <main>
        <!-- Cartão para adicionar transações -->
        <div id="cartaoTransacao" class="add_transacoes">
          <div class="conteudo_principal">
            <!-- Labels das colunas -->
            <div class="section">
              <div>Valor</div>
              <div>Tipo</div>
              <div>Categoria</div>
              <div>Data</div>
            </div>

            <!-- Campos de input / select -->
            <div class="section">
              <input type="number" required name="valor" />
              <select name="tipo" required>
                <option value="option1">Ganho</option>
                <option value="option2">Gasto</option>
              </select>
              <select name="categoria" required>
                <option value="option1">Escola</option>
                <option value="option2">Casa</option>
              </select>
              <input type="date" required name="data" />
            </div>
          </div>

          <!-- Botões do cartão de transações -->
          <div class="transacoes_botoes">
            <div class="transacoes_botoes-categoria">
              <button id="btnCategoriaEntra">Criar categoria</button>
            </div>
            <div class="transacoes_botoes_sent">
              <button id="btnCancelar">Cancelar</button>
              <button type="submit">Enviar</button>
            </div>
          </div>
        </div>

        <!-- Cartão para adicionar categorias -->
        <div id="cartaoCategoria" class="add_categoria">
          <div class="conteudo_principal_categoria">
            <div class="section">
              <div class="span">Categoria:</div>
            </div>
            <div class="section">
              <input type="text" name="categoria" style="width: 103%" />
            </div>
          </div>
          <div class="transacoes_botoesCat">
            <div class="transacoes_botoes_sent">
              <button id="btnCategoriaSai" style="padding: 4px; font-size: 15px">
                Voltar
              </button>
              <button id="btnExcluirCategoria" style="padding: 4px; font-size: 15px">
                Excluir
              </button>
              <button style="padding: 4px; font-size: 15px">Adicionar</button>
            </div>
          </div>
        </div>

        <!-- Cartão para edição de transações existentes -->
        <div id="cartaoEditar" class="add_transacoes">
          <div class="conteudo_principal">
            <div class="section">
              <div>Valor</div>
              <div>Tipo</div>
              <div>Categoria</div>
              <div>Data</div>
            </div>
            <div class="section">
              <input type="number" name="valor" required />
              <select name="tipo" required>
                <option value="ganho">Ganho</option>
                <option value="gasto">Gasto</option>
              </select>
              <select name="categoria" required></select>
              <input type="date" name="data" required />
            </div>
          </div>
          <div class="transacoes_botoes">
            <div class="transacoes_botoes_sent">
              <button id="btnCancelarEditar">Cancelar</button>
              <button id="btnAtualizar">Editar</button>
              <button id="btnExcluir">Excluir</button>
            </div>
          </div>
        </div>

        <!-- Tabela de transações -->
        <table class="listaTransacoes">
          <tr>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Editar</th>
          </tr>
          <tr class="texto_cor">
            <td></td>
            <td>Total:</td>
            <td>R$</td>
          </tr>
          <tr></tr>
        </table>

        <!-- Botões principais -->
        <div style="display: flex; gap: 32px">
          <button id="btnAdicionar">Adicionar transação</button>
          <div>
            <button id="btnFiltrar">Filtrar por categoria</button>
            <div
              id="menuFiltrar"
              style="
                display: none;
                position: absolute;
                background: #2e616c;
                border: 1px solid #2e616c;
                padding: 5px;
                z-index: 10;
              "
            ></div>
          </div>
        </div>

        <!-- Scripts -->
        <script src="../transacoes.js"></script>
        <script type="module" src="../bd/transacoesBd.js"></script>
      </main>
    </header>

    <!-- Script para mostrar nome do usuário logado -->
    <script>
      const usuario = localStorage.getItem("usuarioLogado");
      document.getElementById("nomeUserTela").textContent =
        usuario ?? "Visitante";
    </script>
  </body>
</html>
