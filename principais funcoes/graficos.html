<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxoCash - Gráficos</title>
    <link rel="icon" href="../assets/imgs/favIcon.png" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../principais funcoes/css/graficos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>
        <span>INÍCIO</span>
      </div>
      <ul>
        <li class="item-menu">
          <a href="../principais funcoes/fluxocash.html">
            <span class="icon">
              <i class="bi bi-cash-coin"></i>
            </span>
            <span class="txt-link"> Transações </span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../principais funcoes/graficos.html">
            <span class="icon">
              <i class="bi bi-pie-chart-fill"></i>
            </span>
            <span class="txt-link"> Gráficos </span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../principais funcoes/relatorio.html">
            <span class="icon">
              <i class="bi bi-clipboard-data"></i>
            </span>
            <span class="txt-link"> Relatórios </span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../principais funcoes/meuPorquinho.html">
            <span class="icon">
              <i class="bi bi-piggy-bank-fill"></i>
            </span>
            <span class="txt-link">Meu porquinho</span>
          </a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="dadosUser">
        <span id="nomeUserTela"></span>
        <div>
          <img
            src="../assets/imgs/mainImg/userImg.png"
            alt="Imagem do Usuário"
          />
        </div>
      </div>
      <main>
        <div class="ganhosEGastos">
          <div class="bloco" id="blocoGastos">
            <h2>Gastos do Mês</h2>
            <canvas id="graficoGastos" width="600" height="350"></canvas>
            <div class="opcoes">
              <span class="botao ativo" data-tipo="pizza">Pizza</span>
              <span class="botao" data-tipo="barras">Barras</span>
              <span class="botao" data-tipo="linha">Linha</span>
            </div>
            <div class="inputs">
              <label>Aluguel: <input type="number" value="200" /></label>
              <label>Comida: <input type="number" value="200" /></label>
              <label>Transporte: <input type="number" value="200" /></label>
              <label>Lazer: <input type="number" value="200" /></label>
            </div>
          </div>

          <div class="bloco" id="blocoGanhos">
            <h2>Ganhos do Mês</h2>
            <canvas id="graficoGanhos" width="500" height="350"></canvas>
            <div class="opcoes">
              <span class="botao ativo" data-tipo="pizza">Pizza</span>
              <span class="botao" data-tipo="barras">Barras</span>
              <span class="botao" data-tipo="linha">Linha</span>
            </div>
            <div class="inputs">
              <label>Salário: <input type="number" value="3000" /></label>
              <label>Freelance: <input type="number" value="800" /></label>
              <label>Investimentos: <input type="number" value="500" /></label>
            </div>
          </div>
        </div>

        <div class="bloco blocoAnual">
          <h2>Comparativo Anual (Ganhos x Gastos)</h2>
            <canvas id="graficoAnual" width="900" height="400"></canvas>
            <div class="inputs" id="inputsAnual"></div>
        </div>
      </main>
    </header>
    <script type="module" src="../bd/graficoBd.js"></script>
    <script>
      const usuario = localStorage.getItem("usuarioLogado");
      document.getElementById("nomeUserTela").textContent =
        usuario ?? "Visitante";
    </script>
  </body>
</html>
